<div *ngIf="loading; else elseBlock">
    <mat-spinner ></mat-spinner>
</div>

<ng-template #elseBlock>
    <div class="search-container">
        <mat-form-field class="search-input" style="width: 500px;" appearance="fill">
            <mat-label>Search</mat-label>
            <input matInput [(ngModel)]="title" name="searchTerm" required minlength="3">
            <mat-error *ngIf="title.trim().length < 3">Search title must be at least 3 characters long</mat-error>
        </mat-form-field>
        <button mat-icon-button color="primary" (click)="searchMovies()" [disabled]="title.trim().length < 3">
            <mat-icon>search</mat-icon>
        </button>
    </div>
</ng-template>

<div *ngIf="movies as movies">
    
      
    <mat-card class="example-card" *ngFor="let movie of movies" appearance="outlined">
        <mat-card-header>
          <mat-card-title>{{movie.title}}</mat-card-title>
          <mat-card-subtitle>{{movie.year}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{movie.poster}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          {{movie.type}}
        </mat-card-content>
        <mat-card-actions>
          <button class="primary" [routerLink]="['/view-movie', movie.imdbID]" mat-button>View More</button>
        </mat-card-actions>
      </mat-card>
</div>
