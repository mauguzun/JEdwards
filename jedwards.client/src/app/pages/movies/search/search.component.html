<div *ngIf="loading; else elseBlock">
    <mat-spinner ></mat-spinner>
</div>

<ng-template #elseBlock>
    <div class="search-container">
        <mat-form-field class="search-input" style="width: 500px;" appearance="fill">
            <mat-label>Search movie</mat-label>
            <input matInput [(ngModel)]="title" name="searchTerm" required [minlength]="minimalCharsCount" (keydown.enter)="searchMovies()">
            <mat-error *ngIf="title.trim().length < minimalCharsCount ">Search title must be at least {{minimalCharsCount}} characters long</mat-error>
        </mat-form-field>
        <button mat-icon-button color="primary" (click)="searchMovies()" [disabled]="title.trim().length < minimalCharsCount">
            <mat-icon>search</mat-icon>
        </button>
    </div>
</ng-template>

<div *ngIf="movies as movies">
    
      
    <mat-card class="example-card" [routerLink]="['/view-movie', movie.imdbID]" *ngFor="let movie of movies" appearance="outlined">
        <mat-card-header>
          <mat-card-title>{{movie.title}}</mat-card-title>
          <mat-card-subtitle>{{movie.year}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="movie.poster !== 'N/A' ? movie.poster :  'https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/832px-No-Image-Placeholder.svg.png'" alt="{{movie.title}}">
        <mat-card-content>
          {{movie.type}}
        </mat-card-content>
      </mat-card>
</div>
