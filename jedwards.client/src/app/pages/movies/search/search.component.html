<div *ngIf="loading; else elseBlock" style="display: flex; justify-content: center; align-items: center; height: 100vh; width: 100%;">
  <mat-spinner></mat-spinner>
</div>

<ng-template #elseBlock>
  <div class="search-container">
    <mat-form-field class="search-input" style="width:50%;" appearance="fill">
      <mat-label>Search movie</mat-label>
      <input matInput [(ngModel)]="title" name="searchTerm" required [minlength]="minimalCharsCount"
        (keydown.enter)="searchMovies()">
      <mat-error *ngIf="title.trim().length < minimalCharsCount ">Search title must be at least {{minimalCharsCount}}
        characters long</mat-error>
    </mat-form-field>
    <button mat-icon-button color="primary" (click)="searchMovies()"
      [disabled]="title.trim().length < minimalCharsCount">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</ng-template>


<div *ngIf="movies as movies" class="movie-grid">
  <mat-card class="" class="example-card" [routerLink]="['/view-movie', movie.imdbID]" *ngFor="let movie of movies"
    appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{movie.year}}</mat-card-title>
    </mat-card-header>
    <div class="image-container">
      <img mat-card-image
           [src]="movie.poster !== 'N/A' ? movie.poster : 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/832px-No-Image-Placeholder.svg.png'"
           alt="{{movie.title}}">
    </div>
    <mat-card-content style="padding: 10px;">
      {{movie.title}}
      <mat-divider></mat-divider>
      {{movie.type}}
    </mat-card-content>
  </mat-card>
</div>
